 <title>Registration Form</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #E6D8F5;
 padding: 20px;
 }
 .form-container {
 background-color: #fff;
 border-radius: 10px;
 padding: 30px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 width: 50%;
 margin: auto;
 }
 .form-container h2 {
 text-align: center;
 }
 .form-container label {
 font-weight: bold;
 margin-top: 10px;
 display: block;
 }
 .form-container input[type="text"], .form-container input[type="number"], .form-container
 input[type="file"], .form-container select {
 width: 100%;
 padding: 10px;
 margin-top: 5px;
 margin-bottom: 10px;
 border-radius: 5px;
 border: 1px solid #ddd;
 }
 .form-container input[type="submit"] {
 background-color: #6A5ACD;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }
 .form-container input[type="submit"]:hover {
 background-color: #483D8B;
 }
.form-footer {
 text-align: center;
 margin-top: 20px;
 display: none;
 }
 .form-footer button {
 background-color: #3b5998;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 display: inline-flex;
 align-items: center;
 justify-content: center;
 }
 .form-footer button a {
 color: white;
 text-decoration: none;
 }

 <body>
 <div class="form-container">
 <h2>নারায়ণগঞ্জ আইিডয়াল স্কল রজতজয়ন্তী উৎসব রিজে শন ফম</h2>
 <form id="registrationForm" onsubmit="return handleSubmit()">
 <label for="fullName">Full Name:</label>
 <input type="text" id="fullName" name="fullName" required="" spellcheck="false" data-ms-editor="true">
 <label for="phoneNumber">Phone Number (WhatsApp):</label>
 <input type="text" id="phoneNumber" name="phoneNumber" required="" spellcheck="false" data-ms-editor="true">
 <label for="emergencyNumber">Emergency Contact Number:</label>
 <input type="text" id="emergencyNumber" name="emergencyNumber" required="" spellcheck="false" data-ms-editor="true">
 <label for="currentPicture">Current Picture:</label>
 <input type="file" id="currentPicture" name="currentPicture" accept="image/*" required="">
<label for="sscStatus">Did you complete SSC?</label>
 <select id="sscStatus" name="sscStatus" onchange="toggleSscDetails()" required="">
 <option value="yes">Yes</option>
 <option value="no">No</option>
 </select>
 <div id="sscDetails" style="display: none;">
 <label for="batchYear">Batch Year:</label>
 <input type="text" id="batchYear" name="batchYear" spellcheck="false" data-ms-editor="true">
 </div>
 <div id="nonCompletedSsc" style="display: none;">
 <label for="lastClass">Last Class Completed:</label>
 <input type="text" id="lastClass" name="lastClass" spellcheck="false" data-ms-editor="true">
 <label for="lastYear">Last Year:</label>
 <input type="number" id="lastYear" name="lastYear">
 </div>
 <label for="schoolDocuments">Proof of Relevant School Documents:</label>
 <input type="file" id="schoolDocuments" name="schoolDocuments" accept="image/*" required="">
 <label for="relationship">Relationship with Attendee:</label>
 <select id="relationship" name="relationship" required="">
 <option value="children">Children</option>
 <option value="parents">Parents</option>
 <option value="spouse">Spouse</option>
 <option value="none">No one</option>
 </select>
 <label for="ticketQuantity">Number of Tickets:</label>
 <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" onchange="updateTotalCost()" required="">
 <label for="totalCost">Total Cost (BDT):</label>
 <input type="text" id="totalCost" name="totalCost" readonly="">
 <label for="bkashTransaction">Bkash Transaction Number:</label>
 <input type="text" id="bkashTransaction" name="bkashTransaction" required="" spellcheck="false" data-ms-editor="true">
 <input type="submit" value="Submit Registration">
 </form>
 <div class="form-footer" id="formFooter">
 <p>Thanks for your Registration!!</p>
 <button>
 <a href="https://www.facebook.com/share/19d1og2ia2/">Stay with Us</a>
<img src="./Registration Form_files/Facebook_f_logo_(2019). svg" alt="Facebook Logo">
 </button>
 <button>
 <a href="mailto:nismarketing25@gmail.com">Send Email</a>
 </button>
 </div>
 </div>
 <script>
 function toggleSscDetails() {
 var sscStatus = document.getElementById("sscStatus").value;
 var sscDetails = document.getElementById("sscDetails");
 var nonCompletedSsc = document.getElementById("nonCompletedSsc");
 if (sscStatus == "yes") {
 sscDetails.style.display = "block";
 nonCompletedSsc.style.display = "none";
 } else {
 nonCompletedSsc.style.display = "block";
 sscDetails.style.display = "none";
 }
 }
 function updateTotalCost() {
 var ticketQuantity = document.getElementById("ticketQuantity").value;
 var totalCost = ticketQuantity * 1220;
 document.getElementById("totalCost").value = totalCost || 0; // Default to 0 if no input
 }
 function handleSubmit() {
 // Show footer after form submission
 document.getElementById("formFooter").style.display = "block";
 return false; // Prevent actual form submission for demo purposes
 }
 </script>
